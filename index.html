<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div></div>
            <div></div>
        </div>
        <div class="btnRow">
            <div id="clear">Clear</div>
            <div id="backspace">Backspace</div>
        </div>
        <div class="btnRow">
            <div id="number">1</div>
            <div id="number">2</div>
            <div id="number">3</div>
            <div id="plus">+</div>
        </div>
        <div class="btnRow">
            <div id="number">4</div>
            <div id="number">5</div>
            <div id="number">6</div>
            <div id="minus">-</div>
        </div>
        <div class="btnRow">
            <div id="number">7</div>
            <div id="number">8</div>
            <div id="number">9</div>
            <div id="times">*</div>
        </div>
        <div class="btnRow">
            <div id="point">.</div>
            <div id="number">0</div>
            <div id="equals">=</div>
            <div id="divide">/</div>
        </div>
    </div>
</body>
</html>
